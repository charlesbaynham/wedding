- question: What should I wear?
  answer: |
    The dress code is formal. We recommend cocktail attire or dressy casual.

- question: When should I arrive?
  answer: |
    The ceremony starts at 4:00 PM. Please arrive 15-20 minutes early to find your seat.

- question: Will there be parking?
  answer: |
    Yes, parking is available at the venue.

- question: Can I bring a guest?
  answer: |
    Please only bring guests who were named on your invitation due to venue capacity.

- question: Will food be served?
  answer: |
    Yes! Dinner will be served at the reception following the ceremony.

- question: Is the venue indoors or outdoors?
  answer: |
    The ceremony and reception will be held indoors with climate control.

- question: Can I take pictures?
  answer: |
    We ask that you keep phones and cameras put away during the ceremony. Feel free to take photos during the reception!

- question: How do I RSVP?
  answer: |
    Please RSVP by [date] using the RSVP button in the navigation menu.
