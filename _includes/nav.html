<!-- Navigation -->
<nav
  class="navbar navbar-custom fixed-top {% if page.invisible_nav %} navbar-hidden-top {% else %} top-nav-collapse {% endif %}"
  role="navigation"
>
  <div class="container">
    <div class="navbar-header">
      <!-- Nav items -->
      {% for nav in site.navigation %}
      <a
        class="navbar-brand{% if nav.url == page.url %} active{% endif %}"
        href="{{ nav.url }}"
      >
        {% if nav.title_en and nav.title_es %}
        <span class="label-en">{{ nav.title_en }}</span>
        <span class="label-es" lang="es">{{ nav.title_es }}</span>
        {% else %} {{ nav.title }} {% endif %}
      </a>
      {% endfor %}

      <!-- Language Toggle -->
      <div class="navbar-lang-toggle">
        <span class="lang-option" data-lang="en">ğŸ‡¬ğŸ‡§</span>
        <input
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0"
          id="langSlider"
          class="lang-slider"
          aria-label="Language slider"
        />
        <span class="lang-option" data-lang="es">ğŸ‡²ğŸ‡½</span>
      </div>
    </div>
  </div>
  <!-- /.container -->
</nav>
