<!-- Under Construction Header -->
<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <h1 class="brand-heading">{{ site.title }}</h1>
                    <p class="intro-text" style="font-size: 2em; margin-top: 40px;">
                      <i class="fa fa-heart"></i>
                    </p>
                    <p class="intro-text" style="font-size: 1.5em; margin-top: 30px;">
                      Our wedding website is coming soon!
                    </p>
                    <p class="intro-text" style="margin-top: 30px;">
                      We're working on something special.<br>
                      Check back soon for updates.
                    </p>
                    {% if site.email %}
                    <p class="intro-text" style="margin-top: 30px;">
                      Questions? <a href="mailto:{{ site.email }}" style="color: #AFA63D; text-decoration: underline;">Email us</a>
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
