faq:
  - question: What should I wear?
    answer: |
      The dress code for our wedding is formal attire. For women, cocktail dresses or formal gowns are appropriate. For men, suits or tuxedos are recommended.
  - question: Will transportation be provided?
    answer: |
      Yes! We will have shuttle service running between the ceremony venue, reception venue, and recommended hotels throughout the evening.
  - question: Is there parking available?
    answer: |
      Complimentary parking is available at both the ceremony and reception venues. Detailed parking instructions will be provided closer to the date.
  - question: Can I bring a date?
    answer: |
      Please refer to your invitation for the number of guests invited. If your invitation includes "and guest," you are welcome to bring a plus one.
  - question: Will there be vegetarian/vegan options?
    answer: |
      Yes! Our menu will include vegetarian options. Please indicate any dietary restrictions on your RSVP card, and we'll do our best to accommodate.
  - question: What time should I arrive?
    answer: |
      We recommend arriving 20-30 minutes before the ceremony start time to allow for parking and seating.
  - question: Are children welcome?
    answer: |
      We love your little ones, but we've decided to make our wedding an adults-only celebration. We hope this gives you a chance to relax and enjoy the evening!

